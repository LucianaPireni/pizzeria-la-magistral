<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <!--Enlace BS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <!--Enlace CSS-->
        <link rel="stylesheet" href="../css/style.css">
        <title>NUESTRO MENU</title>
    </head>
    <body>
        <div class="container-fluid">
            <!--HEADER-->
            <header class="encabezado row">
                <nav class="navbar navbar-expand-lg luciana-bg-body">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="../index.html"> 
                            <img src="../assets/logo-la-magistral.png" alt="Bootstrap" width="200">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="luciana-nav-item">
                                    <a class="nav-link" aria-current="page" href="../index.html">INICIO</a>
                                </li>
                                <li class="luciana-nav-item">
                                    <a class="nav-link active" href="../pages/nuestro-menu.html">NUESTRO MENU</a>
                                </li>
                                <li class="luciana-nav-item">
                                    <a class="nav-link" href="../pages/contacto.html">CONTACTO</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
        <!--MAIN-->
        <main class="nuestro-menu row">
            <section class="col-lg-12 col-md-12 col-12 carta">
                <div class="d-flex justify-content-center mt-3 titulo-carta">
                    <h1>Nuestro Menú</h1>
                </div>
                <div class="d-flex flex-xl-nowrap flex-md-wrap flex-wrap justify-content-evenly carta-flyers">
                    <img src="../assets/pizzas-img.png" class="img-fluid m-3 rounded" alt="pizzas">
                    <img src="../assets/empanadas-img.png" class="img-fluid m-3 rounded" alt="empanadas">
                    <img src="../assets/canastitas-img.png" class="img-fluid m-3 rounded" alt="canastitas">
                    <img src="../assets/bebidas-img.png" class="img-fluid m-3 rounded" alt="otros">  
                </div>
            </section>    
        </main>
        <!--ASIDE-->
        <aside class="variedades row">
            <section class="d-flex flex-column align-items-center col-lg-12 col-md-12 col-12 mt-3 mb-5 postres">
                <div class="titulo-postres">
                    <h2>Postres</h2>
                </div>
                <!--Carrousel con Postres-->
                <div id="carousel-postres" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../assets/postres-flan.jpg" class="d-block w-200" alt="flan-img">
                        </div>
                        <div class="carousel-item">
                            <img src="../assets/postres-mousse.jpg" class="d-block w-200" alt="mousse-img">
                        </div>
                        <div class="carousel-item">
                            <img src="../assets/postres-panqueques.jpg" class="d-block w-200" alt="panqueques-img">
                        </div>
                        <div class="carousel-item">
                            <img src="../assets/postres-tiramisu.jpg" class="d-block w-200" alt="tiramisu-img">
                        </div>
                        <div class="carousel-item">
                            <img src="../assets/postres-helados.jpg" class="d-block w-200" alt="helados-img">
                        </div>   
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel-postres" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel-postres" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>
        </aside> 
        <!--FOOTER>-->
        <footer class="d-flex flex-xl-wrap flex-md-wrap flex-wrap  pie row">
            <!--Logo con enlace a la Home-->
            <section class="d-flex justify-content-lg-start justify-content-md-start justify-content-center col-lg-4 col-md-4 col-12 logo-final">
                <a href="../index.html"><img src="../assets/logo-la-magistral.png" class="img-fluid" alt="logo"></a>
            </section>
            <!--Section Enlaces a Redes--> 
            <section class="d-flex flex-column align-items-center col-lg-4 col-md-4 col-12 mt-3 mb-3 redes">
                <div class="redes-titulo">
                    <h6>NUESTRAS REDES</h6>
                </div>
                <div class="d-flex flex-row justify-content-evenly redes-enlaces">
                    <a href="https://instagram.com"><img src="../assets/logo-ig-negro.png"></a>
                    <a href="https://facebook.com"><img src="../assets/logo-facebook-negro.png"></a>
                    <a href="https://tiktok.com"><img src="../assets/logo-tiktok-negro.png"></a>
                </div>
            </section>
            <!--Section Delivery-->
            <section class="d-flex flex-column align-items-center col-lg-4 col-md-4 col-12 mt-3 mb-3 delivery">
                <div class="delivery-titulo">
                    <h6>DELIVERY</h6>
                </div>
                <div class="d-flex align-items-center delivery-telefono">
                    <img src="../assets/logo-whatsapp-negro.png">
                    <p class="ms-2">11 3444 3434</p>        
                </div> 
            </section>
            <!--Section pie copyright-->
            <section class="d-flex justify-content-center col-lg-12 col-md-12 col-md-12 pie-final">
                <p>Copyright © 2025 - La Magistral</p>
            </section>
        </footer>
    <!--Script BS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
    </body>
</html>
